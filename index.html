<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Freeman&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Music Player</h1>

    <audio controls class="music-player">
        <source src="audios/spotifydown.com - Blue (Da Ba Dee).mp3" type="audio/mpeg">
    </audio>

    <div class="music-info">
        <h3 class="music-name">Blue Da Da</h3>
        <input type="range" class="progress" min="0" max="100" value="0">
    </div>

    <div class="music-tools">
        <img src="images/blue.png" class="song-img">
        <button class="previous-btn"><i class="fa-solid fa-backward"></i></button>
        <button class="play-pause-btn" style="font-size: 35px;"><i class="fa-solid fa-play"></i></button>
        <button class="next-btn"><i class="fa-solid fa-forward"></i></button>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
